<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- App title -->
        <title>Sign In - Azure AD B2C POC</title>

        <!-- App CSS   <link href="https://rawgit.com/tja-vhda/b2c_static_files/master/css/style.css" rel="stylesheet" type="text/css" /> -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">

        	<div class="account-bg">
                <div class="card-box m-b-0">
                    <div class="text-xs-center m-t-20">
                        <a href="index.html" class="logo">
                            <i class="zmdi zmdi-group-work icon-c-logo"></i>
                            <span>Azure AD B2C POC</span>
                        </a>
                    </div>
                    <div class="m-t-30 m-b-20">
					
					
                       <div id="api"></div> 
					   
					   
					   
					   
					   
					   
<div id="api" data-name="Unified">


    <div class="localAccount" role="form">
           <div class="intro">
                   <h2>Sign in with your existing account</h2>
           </div>
           <div class="error pageLevel" aria-hidden="true" style="display: none;">
                   <p role="alert"></p>
           </div>
           <div class="entry">
                   <div class="entry-item">
                           <label for="logonIdentifier">Email Address</label> 
                           <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                  <p role="alert"></p>
                           </div>
                           <input type="email" id="logonIdentifier" name="LogonIdentifier" pattern="^[a-zA-Z0-9.!#$%&amp;â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="LogonIdentifier" value="" tabindex="1">
                   </div>
                   <div class="entry-item">
                           <div class="password-label"> <label for="password">Password</label><a id="forgotPassword" tabindex="2">Forgot your password?</a></div>
                           <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                  <p role="alert"></p>
                           </div>
                           <input type="password" id="password" name="Password" placeholder="Password" tabindex="1">
                   </div>
                   <div class="working"></div>
                   <div class="buttons"> <button id="next" tabindex="1">Sign in</button> </div>
           </div>
           <div class="divider">
                   <h2>OR</h2>
           </div>
           <div class="create">
                   <p>Don't have an account?<a id="createAccount" tabindex="1">Sign up now</a> </p>
           </div>
    </div>
</div> 
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
                    </div>
                </div>
            </div>
            <!-- end card-box-->
        </div>
        <!-- end wrapper page -->

    </body>
</html>
